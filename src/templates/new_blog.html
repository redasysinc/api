{% extends "base.html" %}
{% block content %}
<div class="container page-form">
    <form method="POST" action="/blogs/new">
        <h1>New Blog</h1>
        {{ error }}
        <div class="form-group">
            <label for="title">Title:</label><input class="form-control" type="text" name="title"/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label><input class="form-control" type="text" name="description"/>
        </div>
        <div class="form-group button-row justify-content-end">
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
    </form>
</div>
{% endblock %}
