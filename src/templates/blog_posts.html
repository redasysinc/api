{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    {% if posts|length > 0 %}
    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <p>{{ post.content }}</p>
    <p>By: {{user.email}}</p>
    <hr>
    {% endfor %}
    {% else %}
    <h4>No posts yet</h4>
    {%endif%}
</div>

{% endblock %}
