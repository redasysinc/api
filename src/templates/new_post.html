{% extends "base.html" %}
{% block content %}
<div class="container page-form">
    <form method="POST" action="/posts/{{blogId}}/new">
        <h2>{{title}}</h2>
        <h4>New Post</h4>
        {{ error }}
        <div class="form-group">
            <input type="hidden" name="author" value="{{user._id}}" />
            <input type="hidden" name="blogId" value="{{blogId}}" />
            <label for="title">Title:</label><input class="form-control" type="text" name="title"/>
        </div>
        <div class="form-group">
            <label for="content">Content:</label><textarea  class="form-control" name="content" rows="15"></textarea>
        </div>
        <div class="form-group button-row justify-content-end align-right">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
    </form>
</div>
{% endblock %}
